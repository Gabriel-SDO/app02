<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Sobre</ion-title>
    <ion-icon name="game-controller" slot="start" size="large" class="ion-margin-start" color="success"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" *ngIf="data">

  <div *ngFor="let about of data">

    <ion-card class="ion-no-margin ion-margin-vertical" routerLink="/aboutview/{{ about.id }}">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2" class="about-icon">
              <ion-icon name="{{ about.icon }}" size="large" color="primary"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <h2>{{ about.title }}</h2>
              <div>{{ about.summary }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>    

  </div>

</ion-content>
